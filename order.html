<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ostyle.css">
    <title>Book Now</title>
</head>
<body>
    <header class="header">

        <div class="logo">
            Green<span>X</span>capes
        </div>
    </header>
        <section class="form-container" data-aos="zoom-in">
            <div class="logo">
                <h4><span>BoOk NoW</span></h4>
            </div>
            <form action="#" id="booknow">
                <div class="inputBox">
                    <span>Destination</span>
                    <input type="text" placeholder="search places">
                </div>
    
                <div class="inputBox">
                    <span>arrivals</span>
                    <input type="date">
                </div>
    
                <div class="inputBox">
                    <span>leaving</span>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <span>members</span>
                    <input type="text" placeholder="Total Members">
                </div>
                <div class="inputBox">
                    <span>adults</span>
                    <input type="text" placeholder="adults">
                </div>
                <div class="inputBox">
                    <span>childrens</span>
                    <input type="text" placeholder="age less than 10">
                </div>
                <div class="inputBox">
                    <span>EMail</span>
                    <input type="email" placeholder="Enter Your Email Here">
                </div>
                <div class="inputBox">
                    <span>Passport Number</span>
                    <input type="text" placeholder="Any One">
                </div>
            </form>
        </section>
        <section class="form-container" data-aos="zoom-in">
            <form action="#" id="booknow">
                <div class="inputBox">
                    <span>Card Number</span>
                    <input type="number" placeholder="Enter Your Card Number">
                </div>
                <div class="inputBox">
                    <span>Expiry Date</span>
                    <input type="date" placeholder="Expiry Date">
                </div>
                <div class="inputBox">
                    <span>CVV</span>
                  <input type="number" placeholder="CVV">
                </div>

               <button class="btn" onclick="myFunction()">Book Now</button>
            </form>
        </section>
        <script src="./js/oscript.js"></script>
</body>
</html>
